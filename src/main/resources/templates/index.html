<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script src="https://kit.fontawesome.com/f859fe5fed.js" crossorigin="anonymous"></script>
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    
    
    <title>TodoList</title>

    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/css/index.css">

</head>
<body>
    <div id="container">
        <header>

        </header>
        <main>
            <section class="section-header">
                <div class="type-select-box">
                    <div class="selected-type">All</div> 
                    <div class="selected-type-button">
                        <i class="fa-solid fa-caret-down"></i>
                    </div>
                </div>
                <ul class="type-select-box-list">
                    <li class="type-selected">ALL</li>
                    <li>Inmportance</li>
                    <li>complete</li>
                    <li>incomplete</li>
                </ul>
                <div class="incomplete-count-text">
                    완료하지 않은 일: <span class="incomplete-count-number">14</span>
                </div>
            </section>
            <section class="section-body">
                <ul class="todo-content-list">
                    <li class="todo-content">
                        <input type="checkbox" id="complete-check">
                        <label for="complete-check"></label>
                        <div>오늘의 할 일</div>
                        <input type="text" style="display: none;">
                        <div class="trash-button"><i class="fa-solid fa-trash"></i></div>
                    </li>
                </ul>
                <div class="todo-add-button"><i class="fa-solid fa-plus"></i></div>
            </section>
        </main>
    </div>
</body>
</html>
